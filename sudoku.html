    flt = flt + matsz * matsz/sqrmz;
    xx = xx - matsz/sqrmz; 
  } 
  while (xx > 0)  {
    flt = flt + matsz/sqrmz;
    xx--;

function writeMat( index, number, fst) {

if (mat_mb [index][number]  == true ) { mat[index] = number; mat_st[index] = fst; if(fst >= 2) mat_co[index] = 1;}                // fill in sudoku       
else {
  if (mat[index] == number) return 1; // if we are trying to set in same number as already in it's OK
  else return 2;
}
var crn = mat_rn[index];var ccn = mat_cn[index];var ckn = mat_kn[index];
var y=0;
// mat_mb[row [crn][0]][0]
mat_mb[kvad [ckn][0]][0] = false;
for (y=0;y<matsz;y++) {
  mat_mb[row [crn][y]][number] = false;
  mat_mb[col [ccn][y]][number] = false;
  mat_mb[kvad [ckn][y]][number] = false;
}
return 0;
} //function writeMat

function queryMat() {
emptyFields = 0;
for (x=0; x<matsz; x++)  { 
  for (y=0; y<matsz; y++)  { 
    if(mat[y+x*matsz] != 0) ;
    else emptyFields++;
  }
} // for x
return emptyFields;
} // function

function FindSafeMoves() {
//  *********************** find a field (mat[i] where only one digit is posible **********************    
for (i=0; i<matsz*matsz;i++) {
  if (mat[i]!=0) {continue;}
  ncnt=0;
  for (y=1; y<matsz+1; y++) {
    if (mat_mb [i][y]) {ncnt++; digit=y; }   
  }
  if (ncnt == 1)  { toDoField[toDoNum] = i;toDoDigit[toDoNum++] = digit; }
}
//  ***************** find a row and digit combination where only one field is posible ****************    
for (x=0;x<matsz;x++) {
  for (digit=1;digit<matsz+1;digit++) {
    ncnt=0;
    for (y=0;y<matsz;y++) {
      if((mat_mb[row [x][y]][digit]) && (mat[row [x][y]]==0)){i=row [x][y];ncnt++ ;   }
    }
    if (ncnt==1)  { toDoField[toDoNum] = i;toDoDigit[toDoNum++] = digit; }
  }
}
//  ***************** find a col and digit combination where only one field is posible ****************    
for (x=0;x<matsz;x++) {
  for (digit=1;digit<matsz+1;digit++) {
    ncnt=0;
    for (y=0;y<matsz;y++) {
      if((mat_mb[col [x][y]][digit]) && (mat[col [x][y]]==0)){i=col [x][y];ncnt++ ;   }
    }
    if (ncnt==1)  { toDoField[toDoNum] = i;toDoDigit[toDoNum++] = digit; }
  }
}
//  ***************** find a kvad and digit combination where only one field is posible ****************    
for (x=0;x<matsz;x++) {
  for (digit=1;digit<matsz+1;digit++) {
    ncnt=0;
    for (y=0;y<matsz;y++) {                                   //i=y+x*matsz; 
      if((mat_mb[kvad [x][y]][digit]) && (mat[kvad [x][y]]==0)){i=kvad [x][y];ncnt++ ;   }
    }
    if (ncnt==1)  { toDoField[toDoNum] = i;toDoDigit[toDoNum++] = digit; }
  }
}  //for x
} // function

//      if ((ch == " ") || (ch == "0") || (ch == ".")) ; off 2021
	if ((ch == " ")  || (ch == ".")) ;

      else { //else ch                 // only fill in if digit

         if (writeMat( i, digit , fillSt)!= 0) {

      } //else ch
  } //for

function readInSudoku() { 
  document.sudoku.time.value =""; // clear time /status field
  ERROR=0;
  initContext();
  fillSt=0;
  clearMat_mb();
  inForm();
  fillSt=1;
  for (i=0; i<matsz*matsz; i++)  {    //Fill in the sudoku from strContent  
    ch=javaInform[i]; 
    if ((ch == " ") || (ch =="")) mat[i] =0;
    else {                  // only fill in if digit
       digit = +ch;  // digit is int

       if (writeMat( i, digit , fillSt)!= 0) {
         ERROR=1;
         break;
       }//if

    } //else
  } //for
printMat();
} // function


function calculateS() {
  status= ".";
  outTxt = "."; //\r\n
//  status= status + strNo;
  guessFl=0; 
  readInSudoku();
  if (ERROR!=0) {document.sudoku.time.value ="ERROR1"; return;}
  missFields=queryMat(); 
  if (missFields>81-22) {document.sudoku.time.value ="ERROR2"; return;}
 //if (missFields>81-17) {document.sudoku.time.value ="ERROR2"; return;}

  printMat(); // to clear old form on screen (if any) (not cleared by browser refress button!!!!!)
  if (ERROR != 0) { document.write( "The ERROR in input file Causing sudoku to leave !! #? :-) ...... <br>");  return;   } 
  toDoNum=0; 
  if (missFields==0){ document.sudoku.time.value ="It took 0 milliseconds"; return;}
  start = new Date().getTime(); // timestamp now in start
  contFlg=-1;
  for (tryl=0; (tryl<30 && contFlg!=0); tryl++) {
    toDoNum=0;

    FindSafeMoves();

//  TDI 1***************** insert Digits from toDo in mat[] (and set mat_mb[] correct) ****************    
    tdi=0;
    if (fillSt==1)fillSt++;
    WrCol=0; 
    for (tdi=0; tdi<toDoNum; tdi++ ) {
       i=toDoField[tdi]; digit=toDoDigit[tdi];
       ret = writeMat( i, digit , fillSt);
       if (ret==2) {ERROR=-1; }
       if (ret==0) {outTxt +=  i + "->" + digit + " "; WrCol++; if (WrCol % 8==0) { outTxt = outTxt + "\r\n"; WrCol=0} }

    } //for TDI
    missFields=queryMat();
    if (missFields!=0) contFlg=-1;
    if (missFields==0){
      var elapsed = new Date().getTime() - start;
      if (elapsed < 0) elapset+=24*60*60*1000; //if calculating is started just before midtnight
      document.sudoku.time.value = "It took " + elapsed +  " milliseconds";
      printMat();
      document.sudoku.myarea.value = outTxt; 
      return; //calculateS()
    }  

    if ((guessFl != 0) && (ERROR != 0)) { 
      clearMat_mb();
      restoreMat();
      outTxt = outTxt + "Restore ";

      mat_mb[guess_i][guess_mb[0]] = false;
      ERROR = 0;
      guessFl = 0; // 10/10-10
      outTxt = outTxt + "No " + guess_i + "->" + guess_mb[1] + "\r\n";
    } 
                          

    if (fillSt==4) fillSt=2;
    
    if (fillSt==3) fillSt=4;
    if (missFields==missFieldsFormer) { // no pogress
//        status = status + "*" + fillSt;
       if (fillSt==2) {backupMat(); outTxt = outTxt + "Backup "; fillSt=3;} //guess
       guessFl=0; // New Guess if no progress 


 //  *********************** find a field (mat[i] where only 2 digits are posible **********************    
       
//       if (guessFl==0 || ERROR != 0) { out 2021
       if ((fillSt==2 || fillSt==4) && guessFl==0) {//guess 2016

         for (i=0; i<matsz*matsz;i++) {
           if (mat[i]!=0) {continue;}  //field is not empty
           ncnt=0;
           for (y=1; y<matsz+1; y++) {
             if (mat_mb [i][y]) { guess_mb[ncnt]=y;ncnt++; }   //digit[ncnt]
           }
           if (guessFl==0 && (ncnt == 2)) {
             guess_i= i;
             mat_mb[i][guess_mb[1]] = false; // action guess last digit is prohibited  
             outTxt = outTxt + "Guess" + guess_i + "->" + guess_mb[0] + "\r\n";
              
             guessFl=-1;  
             break;  // 10/10-10 (for i) 
           }  
         } // for i

       } // if guessFl==0


       if (guessFl==0){ status = "ERROR3"; contFlg=0; } 
       document.sudoku.time.value = status;
    } // if
    missFieldsFormer=missFields;
    if (tryl==1) {
         start = new Date().getTime(); // timestamp now in start
    } 
  if (WrCol!=0) outTxt = outTxt  + "\r\n.";
  } //for tryl

} // function calculate

  document.sudoku.myarea.value = "\r\n";

  ERROR=0;                        // No ERROR in a clean sudoku
  fillSt=0; 
  initContext();
  clearMat_mb();
  printMat();


} // function clearS

for (var trc=0 ; trc < 10; trc ++) {

readPreSudoku();
calculateS();
}
